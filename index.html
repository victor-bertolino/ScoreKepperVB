<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper VB</title>
</head>

<body>
    <h3>Volleyball Score Kepper</h3>
    <p>Click the buttons to add or reset points.</p>
    <select name="playTo" id="playTo">
        <option value="25">25</option>
        <option value="20">20</option>
        <option value="15">15</option>
        <option value="10">10</option>
    </select>
    <h2><span id="t1Display">0</span> to <span id="t2Display">0</span></h2>
    <button id="t1Btn">+1 Team One</button>
    <button id="t2Btn">+1 Team Two</button>
    <button id="resetBtn">Reset</button>

    <script src="main.js"></script>
</body>

</html>
