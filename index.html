<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Score Keeper VB</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <img src="imgs/volleyball.jpg" class="card-img-top" alt="volleyball image">
                    <div class="card-body">
                        <h6 class="card-title fw-bold">Volleyball Score Kepper</h6>
                        <h1 class="fw-bold"><span id="t1Display">0</span> to <span id="t2Display">0</span>
                        </h1>
                        <p class="card-text">Use the button bellow to keep score.</p>
                        <label for="playTo" class="fs-4">Playing To</label>

                        <select name="playTo" id="playTo">
                            <option value="25">25</option>
                            <option value="20">20</option>
                            <option value="15">15</option>
                            <option value="10">10</option>
                        </select>
                        <div class="row my-2">
                            <div class="btn-group my-2" role="group" aria-label="Basic outlined example">
                                <button id="t1PlusBtn" type="button" class="btn btn-primary">+1</button>
                                <button type="button" class="btn btn-outline-primary" disabled>Team One</button>
                                <button id="t1MinusBtn" type="button" class="btn btn-primary">-1</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <button id="t2PlusBtn" type="button" class="btn btn-success">+1</button>
                                <button type="button" class="btn btn-outline-success" disabled>Team Two</button>
                                <button id="t2MinusBtn" type="button" class="btn btn-success">-1</button>
                            </div>
                        </div>
                        <button id="resetBtn" class="my-2 py-2 w-100 btn btn-danger" type="button">Reset</button>

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
